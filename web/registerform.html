<div id = "myNav" class = "overlay"><!-- Button to close the overlay navigation -->
    

    <!-- Overlay content -->
    <div class = "overlay-content" >
        <form id="register-form" action="registerprocess.jsp" method="post" onsubmit="return validateForm();">
            <table id='reg-table'>
                <tr>
                    <td></td>
                    <td></td>
                    <td><a id="close-button" href = "javascript:void(0)" class = "closebtn" onclick = "closeNav()" >&times;</a></td>
                </tr>
                <tr>
                    <td><div ID="register-label1">Email:</div></td>
                    <td><input placeholder="Email.." ID="email-field" type="text" name="email" onkeyup="validateEmail()" onclick="validateEmail()"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td><div ID="register-label2">Preferred-Name:</div></td>
                    <td><input placeholder="Must contain six or more characters" ID="name-field" type="text" name="user_name" onclick="validateName()" onkeypress="validateName()" onchange="validateName()"/></td>
                    <td></td>
                </tr> 
                <tr>
                    <td><div ID="register-label3">Password:</div></td>
                    <td><input ID="password-field" type="password" name="password" onkeyup="validatePassword()"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td><div ID="register-label4">Retype-password:</div></td>
                    <td><input ID="repassword-field" type="password" name="retype-password" onkeyup="validateRePassword()"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td><div ID="register-label5">Select-category:</div></td>
                    <td><select name="user_type" onchange="processSelect(this.value)">
                            <option value='1'>Regular</option>
                            <option value='2'>Researcher</option>
                            <option value='3'>Elderly-society</option>
                        </select></td>
                        <td></td>
                </tr>
                
                
                
                <tr>
                    <td></td>
                    <td rowspan="2"><input id="register-submit" type="submit" value="Register"/></td><td></td>
                </tr>
                
            </table>
            
        </form>
    </div>

</div>
